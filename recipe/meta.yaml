{% set min_python = "python >=3.8" %}
{% set version = "5.0.1" %}
{% set min_python = "python >=3.8" %}

package:
  name: cyclonedx-python-lib
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/c/cyclonedx-python-lib/cyclonedx_python_lib-{{ version }}.tar.gz
  sha256: e2fe858c9411dd0b84a7df9529d740d6b0bc8c96a86434ffe46e2b37d82ccac9

build:
  noarch: python
  number: 0

requirements:
  host:
    - {{ min_python }}
  run:
    - {{ min_python }}

outputs:
  - name: cyclonedx-python-lib
    build:
      script:
        - {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
        # TODO: restore after https://github.com/CycloneDX/cyclonedx-python-lib/issues/435
        # - |-
        #   {{ PYTHON }} -c "assert not (__import__('pathlib').Path(__import__('site').getsitepackages()[0]) / 'LICENSE').exists()"
        - |-
          {{ PYTHON }} -c "import os, pathlib; sp = pathlib.Path(os.environ['SP_DIR']); [(sp / f).unlink() for f in ['README.md', 'LICENSE', 'NOTICE']]"
    requirements:
      host:
        - {{ min_python }}
        - pip
        - poetry-core >=1.0.0
      run:
        - {{ min_python }}
        # from poetry-generated setup.py
        - license-expression >=30.0.0,<31.0.0
        - packageurl-python >=0.11
        - py-serializable >=0.15.0,<0.16.0
        - sortedcontainers >=2.4.0,<3.0.0
    test: &simple_test
      imports:
        - cyclonedx
      commands:
        - pip check
      requires:
        - pip

  - name: cyclonedx-python-lib-with-json-validation
    build:
    requirements:
      host:
        - {{ min_python }}
      run:
        - {{ min_python }}
        - {{ pin_subpackage("cyclonedx-python-lib", exact=True) }}
        - jsonschema-with-format >=4.18,<5.0
    test: *simple_test

  - name: cyclonedx-python-lib-with-xml-validation
    build:
    requirements:
      host:
        - {{ min_python }}
      run:
        - {{ min_python }}
        - {{ pin_subpackage("cyclonedx-python-lib", exact=True) }}
        - lxml >=4,<5
    test: *simple_test

  - name: cyclonedx-python-lib-with-validation
    build:
    requirements:
      host:
        - {{ min_python }}
      run:
        - {{ min_python }}
        - {{ pin_subpackage("cyclonedx-python-lib", exact=True) }}
        - {{ pin_subpackage("cyclonedx-python-lib-with-json-validation", exact=True) }}
        - {{ pin_subpackage("cyclonedx-python-lib-with-xml-validation", exact=True) }}
    test:
      imports:
        - cyclonedx
      source_files:
        - tests
      commands:
        - pip check
        - pytest -vv --color=yes --tb=long --cov=cyclonedx --cov-branch --cov-report=term-missing:skip-covered --no-cov-on-fail --cov-fail-under=93
      requires:
        - ddt >=1.6.0,<2.0.0
        - pip
        - pytest-cov
        - tox
        - xmldiff

about:
  home: https://github.com/CycloneDX/cyclonedx-python-lib
  summary: Python library for CycloneDX
  license: Apache-2.0
  license_file:
    - LICENSE
    - NOTICE

extra:
  feedstock-name: cyclonedx-python-lib
  recipe-maintainers:
    - bollwyvl
