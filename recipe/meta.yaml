{% set version = "1.0.0" %}

package:
  name: cyclonedx-python-lib
  version: {{ version }}

source:
  - folder: dist
    url: https://pypi.io/packages/source/c/cyclonedx-python-lib/cyclonedx-python-lib-{{ version }}.tar.gz
    sha256: 86004111fc5c179193bce9d661165384931e50710ffac4b3b804b04396da5f7d
  - folder: src
    url: https://github.com/CycloneDX/cyclonedx-python-lib/archive/refs/tags/v{{ version }}.tar.gz
    sha256: 5550e4b957eb354d3bb8cfdaa91e32964bcf9dbda7a6f33520529fd9cc923436

build:
  number: 0
  noarch: python
  script:
    - cd dist && {{ PYTHON }} -m pip install . -vv
    - |-
      {{ PYTHON }} -c "(__import__('pathlib').Path(__import__('site').getsitepackages()[0]) / 'LICENSE').unlink()"

requirements:
  host:
    - pip
    - poetry-core >=1.0.0
    - python >=3.6,<4.0
  run:
    - python >=3.6,<4.0
    # from poetry-generated setup.py
    - packageurl-python >=0.9
    - setuptools >=47.0.0
    - toml >=0.10.0,<0.11.0
    - types-setuptools >=57.0.0
    - types-toml >=0.10.0,<0.11.0
    # :python_version < "3.8"
    - importlib-metadata >=3.4
    - typing-extensions >=3.10,<4.0

test:
  source_files:
    - src/tests
  imports:
    - cyclonedx
  commands:
    - pip check
    - cd src/tests
    - pytest -vv --cov cyclonedx --cov-fail-under 92 --cov-report term-missing:skip-covered --no-cov-on-fail
  requires:
    - pip
    - pytest-cov
    - tox

about:
  home: https://github.com/CycloneDX/cyclonedx-python-lib
  summary: A library for producing CycloneDX SBOM (Software Bill of Materials) files.
  license: Apache-2.0
  license_file: dist/LICENSE

extra:
  recipe-maintainers:
    - bollwyvl
